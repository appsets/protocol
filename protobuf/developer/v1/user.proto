syntax = "proto3";
package appsets.api.developer.v1;
option go_package = "github.com/appsets/protocol/go/developer/v1;developerpb";

import "google/api/annotations.proto";


enum UserRole {
  USER_ROLE_UNKNOWN = 0;
  USER_ROLE_ADMIN = 1; // All access
  USER_ROLE_DEVELOPER = 2; // Best for developers, also enables APIs and API explorer
  USER_ROLE_MAINTAINER = 3; // Best for users who regularly update player information.
  USER_ROLE_READONLY = 4; // Read-only role for those only need to view data
}

message GetUserRequest {
  string name = 1;
}

message GetUserResponse {

}

message CreateUserRequest {
}

message CreateUserResponse {
  string id = 1;
  string code = 2;
  string display_name = 3;
  string email = 4;
  string phone = 5;
}

service UserService {
  rpc Get(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/users/get"
      body: "*"
    };
  }

  rpc Create(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/users/create"
      body: "*"
    };
  }
}
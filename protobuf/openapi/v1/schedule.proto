syntax = "proto3";
// buf:lint:ignore PACKAGE_DIRECTORY_MATCH
package appsets.openapi.v1;
option go_package = "github.com/appsets/protocol/go/openapi/v1;openapipb";

import "google/api/annotations.proto";
import "google/rpc/status.proto";

message ValidatePurchasesRequest {
}

message ValidatePurchasesResponse {
  google.rpc.Status error = 1;
}

service ScheduleService {
  rpc ValidatePurchases(ValidatePurchasesRequest) returns (ValidatePurchasesResponse) {
    option (google.api.http) = {
      post: "/api/v1/schedule/purchase/validate"
      body: "*"
    };
  }
}